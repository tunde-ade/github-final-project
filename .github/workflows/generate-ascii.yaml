name: Generate ASCII Artwork

on:
  push

jobs:
  ascii_job:
    runs-on: ubuntu-latest
    steps:
    - name: checkout repo
      uses: actions/checkout@v4

    - name: List Repo files
      run: ls -ltra

    - name: Granting permission to Ascii script
      run: chmod +x ascii-script.sh

    - name: Executing Shell Script
      run: ./ascii-script.sh